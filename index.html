<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Keluarga Botek - Game UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
        }
        
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 2s forwards, slideUp 2s forwards;
            margin-bottom: 30px;
        }

        h1 {
            color: #f39c12;
            font-size: 2.5em;
            margin: 0;
            animation: textIn 2s ease-out forwards;
        }

        p {
            color: #bdc3c7;
            font-size: 18px;
            animation: textIn 2s ease-out 0.5s forwards;
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: buttonAnimation 0.5s ease-out forwards;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .game-container {
            width: 80%;
            height: 60%;
            background-color: #2c3e50;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .character {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 100px;
            background-color: #e74c3c;
            animation: walk 4s linear infinite;
        }

        @keyframes walk {
            0% {
                left: 0;
                transform: rotate(0deg);
            }
            25% {
                left: 25%;
                transform: rotate(10deg);
            }
            50% {
                left: 50%;
                transform: rotate(0deg);
            }
            75% {
                left: 75%;
                transform: rotate(-10deg);
            }
            100% {
                left: 100%;
                transform: rotate(0deg);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes textIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes buttonAnimation {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .menu-container {
            text-align: center;
        }

        .menu-container .button {
            display: inline-block;
            padding: 20px 40px;
            margin: 10px;
            color: white;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            width: 300px;
            height: 150px;
            transition: transform 0.3s ease;
        }

        .menu-container .button:hover {
            transform: scale(1.05);
        }

        .mama {
            background-color: #3498db;
        }

        .papa {
            background-color: #e74c3c;
        }

    </style>
</head>
<body>
    <!-- Bagian Halaman 1 -->
    <div id="halaman1" class="container">
        <h1>Selamat datang di Journal Keluarga Botek</h1>
        <p>Semoga halaman ini menjadi tempat yang penuh kenangan dan kebersamaan bagi keluarga kita.</p>
        <button class="button" onclick="tampilkanHalaman2()">Mulai</button>
    </div>

    <!-- Bagian Halaman 2 -->
    <div id="halaman2" class="menu-container" style="display: none;">
        <h1>Menu Keluarga Botek</h1>
        <button class="button mama" onclick="navigasiKeMama()">Mama Botek</button>
        <button class="button papa" onclick="navigasiKePapa()">Papa Botek</button>
    </div>

    <!-- Game Animation Section -->
    <div class="game-container">
        <div class="character"></div>
    </div>

    <!-- Menampilkan Waktu dan Tanggal -->
    <div class="time-date" id="time-date"></div>

    <script>
        // Fungsi untuk menampilkan waktu dan tanggal
        function updateDateTime() {
            const now = new Date();

            // Mendapatkan hari dalam seminggu
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const dayOfWeek = days[now.getDay()];

            // Mendapatkan tanggal
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();

            // Mendapatkan waktu
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            // Format output
            const formattedDateTime = `Hari ${dayOfWeek}, ${day}-${month}-${year} | ${hours}:${minutes}:${seconds}`;

            // Tampilkan pada halaman
            document.getElementById('time-date').textContent = formattedDateTime;
        }

        setInterval(updateDateTime, 1000); // Update waktu setiap detik

        // Fungsi untuk menampilkan halaman 2
        function tampilkanHalaman2() {
            document.getElementById('halaman1').style.display = 'none';
            document.getElementById('halaman2').style.display = 'block';
        }

        // Fungsi untuk navigasi ke Mama Botek
        function navigasiKeMama() {
            window.location.href = "mama-botek.html";  // Mengarahkan ke mama-botek.html
        }

        // Fungsi untuk navigasi ke Papa Botek
        function navigasiKePapa() {
            window.location.href = "papa-botek.html";  // Mengarahkan ke papa-botek.html
        }
    </script>
</body>
</html>
